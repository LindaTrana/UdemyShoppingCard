<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Udemy</title>
</head>
<body>
  <header>
    <section class="busqueda">
        <div class="logo">
          <img src="./images/udemy.jfif" alt="images">
          <a href="#">Explorar</a>
        </div>
        <div class="contenedor_busqueda">
          <img src="./images/buscar.png" alt="">
          <input type="text" name="buscar" id="buscar" placeholder="Buscar cualquier cosa">
        </div>
        <div class="opciones">
          <ul>
            <li>Udemy Business</li>
            <li>Enseña en Udemy</li>
            <li>Mi aprendizaje</li>
          </ul>  
        </div>

        <div class="iconos_udemy">
          <ul>
            <li><img src="./images/me-gusta.png" alt=""></li>
            <li><img src="./images/carrito-de-compras.png" alt=""></li>
            <li><img src="./images/alarma.png" alt=""></li>
            <li><img src="./images/usuario.png" alt="" class="usuario"></li>
          </ul>
        </div>

    </section>
    <section class="categorias">
      <div class="lista">
        <ul>
          <li>Desarrollo</li>
          <li>Negocio</li>
          <li>finzanzas y contabilidad</li>
          <li>Informatica y software</li>
          <li> Productividad en la oficina </li>
          <li>Desarrollo personal</li>
          <li>Diseño</li>
          <li>Marketing</li>
          <li>Salud y fitness</li>
          <li>Musica</li>
         
        </ul>
      </div>

    </section>
  </header>
  
</body>
</html>
